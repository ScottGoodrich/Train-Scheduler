<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Blinker:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Going Off The Rails</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4 id="current">Current Schedule</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="schedule">
                    <table class="table" id="sched-table">
                        <tr id="row-headings">
                        <td>Train Name</td>
                        <td>Destination</td>
                        <td>Frequency (min)</td>
                        <td>Next Arrival</td>
                        <td>Minutes Away</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Add A Train</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="add">
                    <label>Train Name</label>
                    <input id="train-name" type="input" minlength="1" maxlength="100">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="dest">
                    <label>Destination</label>
                    <input id="train-dest" type="input" minlength="1" maxlength="100">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="first">
                    <label>First Train Time (hh:mm)</label>
                    <input id="train-first" type="input" minlength="1" maxlength="100">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="freq">
                    <label>Frequency (min)</label>
                    <input id="train-freq" type="input" minlength="1" maxlength="100">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button id="submit" type="submit">Submit</button>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </div>
</body>
</html>
